<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스마트 텍스트 포맷터 (v1.1 - 중복제거)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 1000px; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        h3 { font-size: 14px; color: #555; font-weight: 600; margin: 20px 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        textarea { width: 100%; height: 350px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; font-family: monospace; box-sizing: border-box; resize: vertical; }
        .merge-button { width: 100%; padding: 16px; font-size: 18px; font-weight: bold; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; margin: 10px 0 20px 0; }
        .result-wrapper { position: relative; }
        .copy-btn { position: absolute; top: 10px; right: 10px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; padding: 5px 10px; font-size: 16px; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-grid">
            <div>
                <h3>1. 한글 테스트케이스</h3>
                <textarea id="korean-tc" placeholder="Summary: ..."></textarea>
            </div>
            <div>
                <h3>2. Groovy 스크립트 (핵심 로직만)</h3>
                <textarea id="groovy-script" placeholder="WebUI.callTestCase(...) 부터 WebUI.closeBrowser() 이전까지의 핵심 로직을 붙여넣으세요."></textarea>
            </div>
        </div>
        
        <button id="merge-button" class="merge-button">스마트 포맷팅 실행</button>
        
        <h3>최종 결과물</h3>
        <div class="result-wrapper">
            <textarea id="result-script" readonly></textarea>
            <button id="copy-button" title="복사하기" class="copy-btn">📋</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mergeButton = document.getElementById('merge-button');
            const copyButton = document.getElementById('copy-button');
            const koreanTcInput = document.getElementById('korean-tc');
            const groovyScriptInput = document.getElementById('groovy-script');
            const resultScriptOutput = document.getElementById('result-script');

            mergeButton.addEventListener('click', () => {
                let koreanTc = koreanTcInput.value;
                let groovyScript = groovyScriptInput.value;

                if (!koreanTc || !groovyScript) {
                    alert('두 입력창의 내용을 모두 채워주세요.');
                    return;
                }

                // --- 스마트 포맷팅 로직 ---

                // 1. 한글 TC 포맷팅 (이전과 동일)
                koreanTc = koreanTc.trim()
                                   .replace(/\n(Precondition|Steps|Expected Result)/g, '\n\n$1')
                                   .replace(/(Expected Result:[\s\S]*?)(\n\d+\. )/g, '$1\n')
                                   .replace(/(Expected Result:[\s\S]*?)(\n\d+\. )/g, '$1\n');

                // 2. Groovy 스크립트 포맷팅 (수정됨)
                let coreGroovyScript = groovyScript.trim();
                
                // 🚨 추가된 로직: 입력된 스크립트 끝에 closeBrowser가 있다면 자동으로 제거합니다.
                if (coreGroovyScript.endsWith('WebUI.closeBrowser()')) {
                    coreGroovyScript = coreGroovyScript.substring(0, coreGroovyScript.lastIndexOf('WebUI.closeBrowser()')).trim();
                }
                // 사용자가 실수로 넣은 try-finally도 제거
                coreGroovyScript = coreGroovyScript.replace(/try\s*\{/, '').replace(/}\s*finally\s*\{[\s\S]*}/, '').trim();


                const fullGroovyScript = `import static com.kms.katalon.core.testobject.ObjectRepository.findTestObject
import com.kms.katalon.core.webui.keyword.WebUiBuiltInKeywords as WebUI
import com.kms.katalon.core.model.FailureHandling
import com.kms.katalon.core.testobject.TestObject

try {
\t${coreGroovyScript.replace(/\n/g, '\n\t')}
} finally {
\tWebUI.closeBrowser()
}`;
                
                // 3. 최종 JSON 문자열 생성 (이전과 동일)
                const innerText = `<s>[INST] 다음 테스트케이스를 Katalon 스크립트로 변환해줘. 입력: ${koreanTc} [/INST] ${fullGroovyScript} </s>`;
                const resultObject = { text: innerText };
                const finalJsonString = JSON.stringify(resultObject);
                
                resultScriptOutput.value = finalJsonString;
            });

            copyButton.addEventListener('click', () => {
                if (!resultScriptOutput.value) return;
                navigator.clipboard.writeText(resultScriptOutput.value)
                    .then(() => alert('결과물이 클립보드에 복사되었습니다!'))
                    .catch(() => alert('복사에 실패했습니다.'));
            });
        });
    </script>
</body>
</html>
